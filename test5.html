<!DOCTYPE html>
<html>
    <head>
        <title>iframe</title>
        <style>
            body{
              margin: 0
            }
            *{
              box-sizing: border-box
            }
            .left {
              float: left;
              width: 100px;
            }
            .left a{
              display: block
            }
            .right {
              float: left;
              width: calc(100% - 102px);
              height: 100vh
            }
          </style>
    </head>
    <body>
        <!--<P>外面文档</P>
        <iframe src="./test2.html" name="iframe2"></iframe>-->
        <div class="left">
            <a href="https://www.sina.com.cn/" target="iframe1">新浪</a><br/>
            <a href="https://m.weibo.cn/" target="iframe1">微博</a><br/>
            <a href="https://www.mafengshe.com" target="iframe1">码蜂社</a>
        </div>
        <iframe src="https://m.weibo.cn/" frameborder="0" name="iframe1" class="right"></iframe>
    </body>
</html>
