<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css常用属性一</title>
    <style>
        
        a:link {
        display: block;
        width: 200px;
        height: 65px;
        background-image: url(https://bkimg.cdn.bcebos.com/pic/5fdf8db1cb1349544e35843a564e9258d1094a40?x-bce-process=image/resize,m_lfit,w_268,limit_1);
      }

      /* 2.设置背景图片hover时移动的尺寸 */
      a:hover {
        background-position: 0px 65px;
      }

      /* 3.设置背景图片点击时移动的尺寸 */
      a:active {
        background-position: 0px 130px;
      }

    </style>
</head>
<body>
    <a class="button" href="javascript:;">
        </a>
    
</body>
</html>
