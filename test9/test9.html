<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
    
    p#p3:hover{
        color: rgb(217, 34, 34);
    }
    p.cls1:hover{
        color: aqua;
    }

    .item{
        position: relative;
    }

    .item:hover{
        color: red;

    }
    ul{
        display: none;
    }
    .item:hover ul{
        display: block;
        position:absolute;
        left: 0;
    }
    .cls1{
        color: aqua;
    }

    </style>
</head>
<body>
    <!-- 导航条 -->
   <div>
    <p id="p1" disabled>p1</p>
    <p class="cls1 cls2 ">p2</p>
    <p id="p3">p3</p>
    <p id="p2">p4</p>
   </div>
   <div>
    <lu>
        <li>l1</li>
        <li>l2</li>
        <li>l3</li>
        <li>l4</li>
        <li>l5</li>
    </lu>
   </div>
   <input type="text" disabled>
   <input type="text">
   <br/>
<!--导航-->
   <span class="item">导航1
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
   </span>
   <span class="item">导航2
    <ul>
        <li>21</li>
        <li>22</li>
        <li>23</li>
    </ul>
       
   </span>
</body>
</html>
