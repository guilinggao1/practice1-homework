<!DOCTYPE html>
<html>
    <head>
        <title>表单一</title>
    </head>
    <body>
        <form action="/someaction" method="post" enctype="multipart/form-data" name="test3">
            <!-- 放置表单元素 -->
            <div class="username">
                <label for="">姓名:</label>
                <input type="text" name="username" placeholder="用户名">
            </div>

            <div class="password">
                <lable>密码:</lable>
                <input type="password" name="password">
            </div>

            <div class="sex">
                <label for="">性别:</label>
                <input type="radio" name="sex" >男
                <input type="radio" name="sex" >女
            </div>

            <div class="skill">
                <label for="">技能:</label>
                <input type="checkbox" name="hobby" value="html">html
                <input type="checkbox" name="hobby" value="css">css
                <input type="checkbox" name="hobby" value="js">js        
              </div>

            
              <div class="select">
                <label>所在城市:</label>
              <select name="car">
                <option value="beijing" selected>北京</option>
                <option value="shanghai" >上海</option>
                <option value="shenzhen" >深圳</option>
              </select>
            <br/>
            <input type="submit" value="确认"/>
            <input type="reset" value="重置"/>
        </form>
    </body>
</html>
